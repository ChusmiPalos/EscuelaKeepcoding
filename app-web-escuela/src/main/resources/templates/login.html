<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head th:include="fragments/cabecera :: cabecera"></head>
<body>

	<div class="container">
		<div class="row">
			<h1>Introduce tu usuario y contrase&ntilde;a</h1>
		</div>

		<form class="row" th:action="@{/submitLogin}" method="post">
			<div class="col-md-6">
				<label class="form-label">Usuario</label> <input type="text"
					class="form-control" placeholder="Introduzca Usuario"
					th:value="${usuarioBuscado}" name="usuarioBuscado">
			</div>
			<div class="col-md-6">
				<label class="form-label">Contrase&ntilde;a</label> <input
					type="password" class="form-control"
					placeholder="Introduzca la Contrase&ntilde;a"
					th:value="${passBuscado}" name="passBuscado">
			</div>
			<div class="col-md-12">
				<label class="form-label">&nbsp;</label>
				<button type="submit" class="btn btn-warning form-control">Enviar</button>
			</div>
		</form>
		<div class="row">
			<div class="col-md-10"></div>
			<div class="col-md-2">
				<label class="form-label">&nbsp;</label> <a
					class="btn btn-danger form-control" th:href=@{/usuario/new}>Crear
					nuevo Usuario</a>

			</div>
		</div>

		<!-- Mostrar mensaje de error si la contraseña es incorrecta -->
		<div class="row" th:if="${error}">
			<div class="col-md-12">
				<div class="alert alert-danger" role="alert">
					<p th:text="${error}">Mensaje de error aquí</p>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
